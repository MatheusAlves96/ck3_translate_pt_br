building_smiths_01: Flores
building_smiths_01_desc: Por todo o campo, a fumaça sobe das floreiras, estruturas
  simples com paredes feitas de argila e pedras resistentes ao calor, onde uma mistura
  de carvão e minério de ferro triturado é adicionada do topo aberto para fazer ferro
  esponja.
building_smiths_02: Fole
building_smiths_02_desc: Feitos de pele resistente de animal, os foles geralmente
  são operados por um aprendiz de ferreiro, bombeando constantemente uma forte corrente
  de ar para o fogo.
building_smiths_03: Drawplate
building_smiths_03_desc: Dispositivo que auxilia os ferreiros na fabricação de arame
  para cota de malha. Pedaços de ferro aquecido são puxados através de buracos sucessivamente
  menores, uma maneira muito mais fácil de trabalhar do que martelá-los laboriosamente
  na forja.
building_smiths_04: Distritos de ferreiro
building_smiths_04_desc: Os ferreiros são fortemente encorajados a praticar o seu
  ofício fora de áreas densamente povoadas. Como as inovações na produção de metal
  lhes permitem trabalhar quase constantemente, a insatisfação da população próxima
  aumenta com cada som de martelo e cada fogo crepitante durante a noite.
building_smiths_05: Martelos de viagem
building_smiths_05_desc: Movido por uma roda d'água ou por aprendizes azarados, um
  simples came giratório levanta o martelo e permite que ele caia naturalmente em
  um ritmo constante.
building_smiths_06: Ourivesaria
building_smiths_06_desc: A adição de salas para fundição e trabalho de ouro e prata,
  cada uma com suas próprias bancadas e forjas especialmente projetadas, torna muito
  mais fácil trabalhar com joias e folhear metais preciosos.
building_smiths_07: Alto-fornos
building_smiths_07_desc: Altos-fornos funcionam em dias quentes-redondo, fundindo
  ferro, chumbo e cobre. A qualidade do metal que produzem está além de excelente.
building_smiths_08: Ferro fundido
building_smiths_08_desc: Um pouco mais fraco, mas muito mais barato de produzir do
  que com outros métodos, o ferro fundido é usado para produzir uma grande variedade
  de ferramentas, como relhas de arado, pregos ou grades.
building_special_greenhouse_01: Monumento de vidro
building_special_greenhouse_01_desc: Este edifício é aparentemente excelente para
  o cultivo de vegetais.
building_special_sicilian_parliament_01: Parlamento
