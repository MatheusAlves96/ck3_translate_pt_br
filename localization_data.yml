building_megalith_01: Megálito menor
building_megalith_01_desc: Este grande arranjo de pedras ao ar livre funciona como
  um local de culto aberto e permanente. Esta modesta construção feita de pedras comuns
  em um arranjo simples facilita alguns fiéis.
building_megalith_02: Mausoléu megalítico
building_megalith_02_desc: O local foi ampliado com vários arranjos de pedras para
  facilitar mais fiéis. Junto com a expansão do próprio Megálito, um Mausoléu subterrâneo
  foi construído nas proximidades para permitir que pessoas importantes fossem enterradas
  no local.
building_megalith_03: Altares megalíticos
building_megalith_03_desc: Este grande arranjo de pedras ao ar livre funciona como
  um local de culto aberto e permanente. Este megálito foi construído com pedras caras
  e exóticas de toda a localidade e foi equipado com altares para uso em cerimônias.
