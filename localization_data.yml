building_walls_of_genoa_01_desc: $building_type_walls_of_genoa_01_desc$
building_warrior_lodges_01: Salas de troféus
building_warrior_lodges_01_desc: A vida no campo de batalha e a memória humana são
  coisas passageiras, enquanto uma parede onde cada membro da loja pode pendurar seus
  troféus preciosos permanecerá por muito, muito mais tempo.
building_warrior_lodges_02: Quartos do escudeiro
building_warrior_lodges_02_desc: Um armazenamento modesto de equipamentos e um cronograma
  de treinamento rigoroso estabelecido são tudo o que é necessário para que aqueles
  que são jovens demais para se lembrar das batalhas do passado aprendam com aqueles
  que são velhos demais para se juntarem às fileiras no futuro.
building_warrior_lodges_03: Salões de festa
building_warrior_lodges_03_desc: A adição de salões de festa, sempre repletos de comida
  e risadas, aborda o número crescente de batalhas celebradas nesta loja guerreira.
building_warrior_lodges_04: Campos de combate em formação
building_warrior_lodges_04_desc: Em campos dedicados que refletem terrenos onde os
  exércitos se enfrentam, grupos de guerreiros podem aprender como lutar e manobrar
  como uma unidade coesa. As tropas treinadas aqui são uma força formidável, tendo
  aprendido a confiar tanto em seus comandantes quanto nos homens nas fileiras próximas
  a eles.
building_warrior_lodges_05_desc: Com solos sagrados protegidos para sepultamento,
  os venerados membros desta cabana guerreira podem descansar em segurança para sempre,
  não mais confinados ao solo frio e estrangeiro de um campo de batalha... ao mesmo
  tempo em que servem de inspiração para gerações de guerreiros vindouros.
building_warrior_lodges_06: Salas comemorativas
building_warrior_lodges_06_desc: Nestes corredores, bem-trovadores e poetas pagos
  elogiam os feitos dos mais valentes guerreiros. Quando multidões suficientes se
  reúnem - ou um patrono suficientemente rico deseja - espetáculos inteiros acontecem,
  reencenando as famosas e vitoriosas batalhas do passado.
building_warrior_lodges_07_desc: Gerações de jovens estagiários têm aprendido aqui,
  mas apenas com os sobreviventes e ainda-guerreiros atuais. Agora, os tesouros de
  conhecimento acumulado, e apenas às vezes conflitantes, podem ser acessados ​​por
  quase qualquer pessoa por uma pequena taxa.
building_warrior_lodges_08: Alojamentos de visitantes
building_warrior_lodges_08_desc: Esses salões se tornaram um destino venerado de peregrinações
  profanas, conhecidas e sonhadas em todo o mundo por guerreiros aspirantes e experientes.
building_watermills_01: Rodas d'água undershot
building_watermills_01_desc: Uma roda simples colocada no rápido-um rio que flui pode
  realizar muito mais do que um moinho acionado por humanos ou cavalos e, o mais importante,
  nunca se cansará ou pedirá pagamento.
building_watermills_02: Manivelas e Bielas
building_watermills_02_desc: Com uma simples engrenagem de madeira, a velocidade de
  giro das mós não está mais diretamente ligada aos caprichos do clima.
building_watermills_03: Rodas d'água ultrapassadas
building_watermills_03_desc: Utilizar a diferença nos níveis de água, formada naturalmente
  ou obtida com um pouco de engenhosidade humana, é uma forma muito mais eficiente
  e confiável de gerar torque.
building_watermills_04: Moinhos industriais
building_watermills_04_desc: O que começou como uma simples fábrica de malte, processando
  principalmente produtos agrícolas, atrai agora outros negócios. Os carregadores
  das corporações estão esperando até que os moinhos moam a mostarda, encham os tecidos
  ou esmaguem o minério.
building_watermills_05: Estradas organizadas
building_watermills_05_desc: Executores contratados, abrigos, passes rodoviários e
  até pousadas, colocados ao longo das estradas que levam às usinas, organizam e atendem
  aqueles que esperam na fila. Cavalo ou humano-carroças puxadas, cheias de produtos
  que logo serão moídos, como madeira serrada, cânhamo ou peles de animais, fazem
  fila dia e noite.
building_watermills_06: Moinhos de navios
building_watermills_06_desc: As barcaças permanentemente ancoradas no meio dos rios
  aproveitam as correntes mais fortes. Em rios sinuosos, as barcaças podem ser atracadas
  nas curvas externas sem muito esforço.
building_watermills_07: Diques e Barragens
building_watermills_07_desc: Um conjunto de diques de água, represas e canais artificiais,
  tanto para rodas d'água de prognatismo quanto de prognatismo, atende às crescentes
  necessidades de moagem. Com quase todos os locais naturais adequados já ocupados,
  novos-cursos de água escavados estão atravessando o campo.
building_watermills_08: Moinhos de pólvora
building_watermills_08_desc: 'Uma fábrica separada, localizada longe de outras indústrias,
  é totalmente dedicada à produção eficiente e #EMP somewhat#! moagem segura de carvão
  e enxofre.'
building_wind_furnace_01: Pequenos fornos eólicos
building_wind_furnace_01_desc: Fornos orientados diretamente para oeste, para que
  possam captar e aproveitar o máximo possível do vento incidente.
building_wind_furnace_02: Ventaneiras reutilizáveis
building_wind_furnace_02_desc: Tuyeres, as entradas de ar metálicas do forno, são
  cuidadosamente encaixadas no meio para dar uma medida de estabilidade do ar no interior,
  anulando os efeitos das rajadas. Para a próxima fundição elas são reaproveitadas
  sendo colocadas no fundo das paredes frontais, permitindo que a escória escoe para
  fora dos fornos.
building_wind_furnace_03: Paredes frontais de argila
building_wind_furnace_03_desc: As paredes frontais de argila dos fornos são cuidadosamente
  projetadas para suportar tanto o calor quanto a formação de escória durante a fundição,
  ao mesmo tempo em que são facilmente quebradas no final da fundição.
building_wind_furnace_04: Procedimentos de pré-aquecimento
building_wind_furnace_04_desc: Um longo pré-aquecimento, que permite que o carvão
  queime adequadamente, seguido pela adição gradual de uma mistura de minério e carvão,
  é finalizado pela ingestão adicional de carvão.
building_wind_furnace_05: Paredes traseiras curvas
building_wind_furnace_05_desc: Apoiada nas duas pedras verticais, a curvatura da parede
  posterior permanente limita o contato com a escória quente e corrosiva, permitindo
  que o forno funcione por mais tempo sem a necessidade de uma reforma completa.
building_wind_furnace_06: Paredes frontais mais longas
building_wind_furnace_06_desc: As paredes frontais alongadas permitem um aumento na
  quantidade de aço produzido em cada fundição, mantendo as outras dimensões iguais
  e, portanto, as excelentes propriedades dos fornos e do aço.
building_wind_furnace_07: Queimadores de carvão
building_wind_furnace_07_desc: Mais longe da costa do que os fornos, uma linha de
  queimadores de carvão aquece constantemente a madeira para abastecer a indústria
  em expansão.
building_wind_furnace_08: Processamento de minério de ferro
building_wind_furnace_08_desc: Ao triturar o minério de forma mais completa e torra-lo
  antes de colocá-lo nos fornos, podem ser alcançados rendimentos maiores e de qualidade
  ainda maior.
building_windmills_01: Moinhos de vento simples
building_windmills_01_desc: Velas verticais simples, adicionadas em cima de um animal-moinho
  acionado, não apenas aumenta a potência do moinho, mas também preserva a força do
  animal de carga por mais tempo.
building_windmills_02: Panêmonas
building_windmills_02_desc: Panemones são moinhos de vento posicionados verticalmente,
  com metade do moinho protegido do vento. Isso garante que as velas contra o vento
  não empurrem contra a curva.
building_windmills_03: Velas de vento giratórias
building_windmills_03_desc: Com um pouco de engenhosidade no design, as velas de retorno
  giram rapidamente contra o vento.
building_windmills_04: Rodas d'água do moinho de vento
building_windmills_04_desc: Utilizando a força do vento para girar uma roda d'água,
  gerando fluxo de água em um canal ou em um simples cano de madeira, as pedras de
  amolar e moer podem ser colocadas em locais mais acessíveis.
building_windmills_05: Moinhos de vento horizontais
building_windmills_05_desc: Com cada vela empurrando na direção certa, mais potência
  pode ser direcionada para várias pedras de amolar. Embora o trabalho seja frequentemente
  interrompido por mudanças na direção do vento, é necessário um reajuste manual de
  todo o moinho.
building_windmills_06: Pós-moinhos
building_windmills_06_desc: Com todo o moinho colocado sobre um poste resistente,
  ele pode facilmente girar na direção do vento. Mudanças na força do vento precisam
  de ajuste manual, dobrando as velas e pesando as asas para manter a curva estável.
building_windmills_07: Caixas de engrenagens
building_windmills_07_desc: O giro lento das poderosas velas do moinho é acelerado
  pela adição de um simples conjunto de engrenagens de madeira, permitindo que o moinho
  gire mais rápido. Isto o torna muito mais adequado para a maioria dos materiais
  trazidos para processamento.
building_windmills_08: Moinhos de torre
building_windmills_08_desc: O corpo do moinho é um belo trabalho de alvenaria, sendo
  apenas o topo ainda em madeira, permitindo que as velas fiquem voltadas para o vento.
  Nenhuma tempestade ou cavaleiro equivocado pode derrubar esta torre e interromper
  a rotina.
building_workshops_01: Campos de tiro
building_workshops_01_desc: Uma grande área foi limpa de obstáculos para acomodar
  arqueiros ou engenheiros de cerco, com espaço para testar seus produtos e praticar
  suas habilidades.
building_workshops_02: Teleféricos
building_workshops_02_desc: Dia e noite, em uma vala longa e estreita parcialmente
  protegida das intempéries, trabalhadores colocam e trançam cordas e barbantes, tanto
  vegetais quanto animais-baseado.
building_workshops_03: Armazenamento de strings
building_workshops_03_desc: Uma instalação de armazenamento dedicada mantém um pronto-para-use
  coronha para arcos, bestas e armas de cerco de torção.
building_workshops_04: Guilda dos Tuneleiros
building_workshops_04_desc: Embora pareça aparentemente simples, abrir túneis durante
  cercos é uma ocupação que requer muita dedicação e experiência. Aqueles que sobreviveram
  ao primeiro cerco podem compartilhar o conhecimento e as habilidades práticas com
  voluntários ansiosos.
building_workshops_05: Guilda de Fletcher
building_workshops_05_desc: Não fazendo mais parte da guilda dos arqueiros devido
  ao aumento da demanda por armas e munições, uma guilda separada de flecheiros fornece
  incansavelmente todas as flechas necessárias para sustentar as tropas no campo.
building_workshops_06: Salas de matemáticos
building_workshops_06_desc: Repetidos ajustes de tentativa e erro nos parâmetros do
  motor de torção, feitos para alcançar melhor precisão e alcance, levaram alguns
  de nossos engenheiros de cerco a começar a escrever seus métodos bem-sucedidos.
  Seus pergaminhos agora enchem salas inteiras, cheios de comoção e discussão.
building_workshops_07: Dimensões de armas padronizadas
building_workshops_07_desc: Com livros-razão preenchidos com comprimentos desejados
  de várias vigas de madeira, podemos finalmente garantir que um projétil pesando
  90 kg seja lançado exatamente 300 metros. Em condições climáticas ideais. A maior
  parte do tempo.
building_workshops_08: Pólvoras
building_workshops_08_desc: Um edifício independente e robusto, com uma política de
  entrada rígida, serve como depósito para quantidades assustadoras de pólvora, para
  ser usada em poderosas cargas de violação na guerra de túneis ou como propelente
  para bombas.
