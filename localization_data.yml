building_stables_01: Estábulos pequenos
building_stables_01_desc: Um pequeno edifício adequado para um par de cavalos é um
  centro natural para qualquer exploração, bem como a primeira e a última paragem
  de qualquer visitante montado.
building_stables_03: Quartel de feno
building_stables_03_desc: Um conjunto de depósitos simples de feno garante um fornecimento
  constante de comida para os cavalos fora do período de pastoreio.
building_stables_04: Estações de correio
building_stables_04_desc: Com cavalos e diligências suficientes espalhados pela área,
  é possível viajar dia e noite com missivas importantes, bens perecíveis e outras
  necessidades urgentes.
building_stables_05: Quartos de mãos estáveis
building_stables_05_desc: A adição de alojamentos simples onde os trabalhadores podem
  dormir os mantém fora dos currais dos cavalos, tornando a vida mais confortável
  tanto para os homens quanto para os animais.
building_stables_06: Canais de drenagem
building_stables_06_desc: Canais escavados no chão dos estábulos mantêm os cavalos
  secos e aconchegantes, quase sem esforço.
building_stables_07: Guildas de Farrier
building_stables_07_desc: A quantidade de trabalho e habilidade necessária para cuidar
  adequadamente dos cascos estimula o crescimento das guildas de ferreiros, que incansavelmente
  fabricam, ajustam e consertam ferraduras.
building_stables_08: Coudelarias
building_stables_08_desc: A adição de instalações dedicadas para cuidar e cuidar dos
  mais valorizados exemplares de perfeição equina apoia a criação de novos e magníficos
  corcéis e faz com que os que temos quase brilhem.
