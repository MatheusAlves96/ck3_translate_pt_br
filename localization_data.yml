board_games.0031.c: Eu adoraria jogar novamente algum dia...
board_games.0031.desc.end.01: \n\nUm desolado [bg_loser.GetFirstName] permanece sentado,
  mãos na massa [bg_loser.GetHerHis] ancas, tentando compreender onde [bg_loser.GetSheHe]
  foi errado.
board_games.0031.desc.end.02: \n\nNada além da casca superficial de um [bg_loser.GetWomanMan]
  resta de [bg_loser.GetFirstName][bg_loser.GetSheHe|U] não posso acreditar que ganhei.
board_games.0031.desc.end.03: \n\n[bg_loser.GetFirstName] dificilmente pode conter
