building_horse_pastures_01: Domesticação de cavalos selvagens
building_horse_pastures_01_desc: Cavalos que conseguem sobreviver sozinhos em terrenos
  acidentados têm instintos notáveis. Então, em vez de quebrá-los, usaremos sua aptidão
  para ajudar nossos guerreiros.
building_horse_pastures_02: Chicotes de couro para cavalos
building_horse_pastures_02_desc: Em vez de ferir os cavalos com ferramentas rudimentares
  como esporas, nossos guerreiros usam chicotes com uma alça de couro amarrada nos
  pulsos dos cavaleiros. Depois de usar o chicote, o guerreiro o deixa pendurado,
  liberando as mãos.
building_horse_pastures_03: Selas de arqueiro a cavalo
building_horse_pastures_03_desc: Selas com estribos altos, assentos profundos, alças
  altas e cantle permitem que nossos guerreiros continuem cavalgando enquanto estão
  totalmente focados em atirar flechas em nossos inimigos.
building_horse_pastures_04: Pontas de flecha perfurantes
building_horse_pastures_04_desc: Derrubar montarias normalmente sem armadura é muito
  mais fácil do que mirar e ferir os cavaleiros inimigos.
building_horse_pastures_05: Armadura de couro para cavalo
building_horse_pastures_05_desc: Armaduras leves protegem todo o animal sem limitar
  o movimento e a coragem do cavalo.
building_horse_pastures_06: Arcos recurvados compostos
building_horse_pastures_06_desc: Arcos compostos, feitos de madeira, chifre de animal
  e tendão, unidos por cola animal, são as armas perfeitas para nossos arqueiros montados
  supremos.
building_horse_pastures_07: Cavalos sobressalentes
building_horse_pastures_07_desc: Quando o cavalo de guerra fica cansado, o cavaleiro
  desmonta e muda para outro. A montaria usada continua viajando ao lado do cavaleiro
  e dos demais cavalos sobressalentes, embora sem o peso do cavaleiro. Tal abordagem
  permite aos nossos exércitos cobrir distâncias enormes e ser capazes de explorar
  constantemente à frente da força principal.
building_horse_pastures_08: Regras da Guerra Equina
building_horse_pastures_08_desc: Certifique-se de que seus homens mantenham a garupa
  solta nas montarias e a parte do freio fora da boca, exceto quando você permitir
  que eles cacem. Dessa forma, eles não poderão galopar à vontade. Tendo estabelecido
  essas regras, certifique-se de capturar e espancar qualquer homem que as quebre.
  Qualquer homem que ignore este decreto, cortará a cabeça onde estiver.
