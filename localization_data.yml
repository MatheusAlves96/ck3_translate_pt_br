board_games.0001.desc.intro.learning.crit_success: uma peça saída diretamente da lenda.
board_games.0001.desc.intro.learning.failure: vários movimentos suavemente padrão.
board_games.0001.desc.intro.learning.success: algumas táticas tradicionais bem usadas.
board_games.0001.desc.intro.martial.crit_failure: 'francamente #EMP hilariously#!
  estratégia pomposa.'
board_games.0001.desc.intro.martial.crit_success: uma série de jogadas estratégicas
  devastadoramente inovadoras.
board_games.0001.desc.intro.martial.failure: 'a... #EMP robust#! tentativa de uma
  estratégia coerente.'
board_games.0001.desc.intro.martial.success: várias estratégias adaptativas bem executadas.
board_games.0001.desc.intro.opening.attacker: '[bg_opponent.GetTitledFirstName] leva
  [bg_opponent.GetHerHis] assento à minha frente. Nosso joguinho de [SCOPE.Custom(''BG_GameType'')]
  está prestes a começar, e um #color_blue_gray [SCOPE.Custom(''BG_RandomFacialExpression'')]#!
  me diz exatamente o quão confiante meu [bg_myself.Custom2(''RelationToMeShort'',bg_opponent)]
  é.\n\n[bg_opponent.GetSheHe|U] vai primeiro, abrindo com'
board_games.0001.desc.intro.opening.defender: '[bg_opponent.GetTitledFirstName] já
  está esperando para começar nosso pequeno [SCOPE.Custom(''BG_GameType'')]-match,
  sentou-se esperando com um #color_blue_gray [bg_myself.Custom(''BG_RandomFacialExpression'')]#!
  escrito em letras grandes [bg_opponent.GetHerHis] características.'
board_games.0001.desc.intro.prowess.crit_failure: uma tentativa de força tão ridícula
  [bg_opponent.GetSheHe] quase cérebros [bg_opponent.GetHerselfHimself]
board_games.0001.desc.intro.prowess.crit_success: 'a #EMP highly#argumento percussivo
  convincente.'
board_games.0001.desc.intro.prowess.failure: uma jogada ruim e um golpe pior.
board_games.0001.desc.intro.prowess.success: um movimento decente e um aperto firme.
board_games.0001.desc.intro.stewardship.crit_failure: uma miserável colcha de retalhos
  de tentativas de adivinhar as probabilidades.
board_games.0001.desc.intro.stewardship.crit_success: uma série de movimentos que
  são, matematicamente, quase perfeitos.
board_games.0001.desc.intro.stewardship.failure: um conjunto de movimentos brandos
  e mal calculados.
board_games.0001.desc.intro.stewardship.success: uma série de jogadas muito bem calculadas.
board_games.0001.desc.intro.subsequent: Nossa partida continua, [bg_opponent.GetFirstName]
  continuando com
board_games.0001.desc.no_counters: \n\n
board_games.0001.desc.opponent_winning.diplomacy.high: Eu realmente não sei o que
  é mais fácil", lamenta meu oponente, "vencer você em [SCOPE.Custom('BG_GameType')]
  ou contando a história de sua perda embaraçosa.
board_games.0001.desc.opponent_winning.diplomacy.low: Você sabe", reflete meu oponente,
  "posso não ser muito falador, mas sou alarmantemente bom em [SCOPE.Custom('BG_GameType')]
board_games.0001.desc.opponent_winning.diplomacy.medium: Ahhhh, se ao menos falar
  em público fosse tão fácil quanto bater em você [SCOPE.Custom('BG_GameType')]”,
  comenta meu oponente.
board_games.0001.desc.opponent_winning.hook_on.strong: É bom virar o jogo contra você,
  você sabe”, diz meu oponente. “Sempre parece que você me tem sob seu controle. A
  menos que estejamos jogando [SCOPE.Custom('BG_GameType')], claro.
board_games.0001.desc.opponent_winning.hook_on.weak: $board_games.0001.desc.opponent_winning.hook_on.strong$
board_games.0001.desc.opponent_winning.hooked_by.strong: 'Você não está jogando isso
  deliberadamente por causa de nossa #EMP agreement#! você é?" pergunta meu oponente,
  coçando [bg_opponent.GetHerHis] queixo pensativamente. "Porque você joga como se
  estivesse tentando perder.'
board_games.0001.desc.opponent_winning.hooked_by.weak: $board_games.0001.desc.opponent_winning.hooked_by.strong$
board_games.0001.desc.opponent_winning.intrigue.high: Cuidado", sorri meu oponente,
  "mais um movimento como esse e você ativará minha armadilha [SCOPE.Custom('BG_GamePiece')]
board_games.0001.desc.opponent_winning.intrigue.low: Veja, é por isso que eu gosto
  [SCOPE.Custom('BG_GameType')]”, opina meu oponente. “Sem se esconder, sem mentir,
  apenas um jogo justo de inteligência. Um onde, bem...
board_games.0001.desc.opponent_winning.intrigue.medium: 'Você sabia que pode aprender
  #EMP exactly#! como alguém mente observando seu [bg_myself.Custom(''MaskFace'')]
  durante [SCOPE.Custom(''BG_GameType'')]?" questiona meu oponente. "Oh, eu não quis
  dizer... apenas uma nota...'
board_games.0001.desc.opponent_winning.learning.high: eu estudei [SCOPE.Custom('BG_GameType')]
  extensivamente", explica meu oponente, "e lamento dizer que, a esta altura, simplesmente
  não acho que haja alguma maneira de você vencer.
board_games.0001.desc.opponent_winning.learning.low: 'Você sabe, eles me dizem que
  eu preciso #EMP books#! para provar minha inteligência", pontifica meu oponente,
  "mas acho que está bem claro agora que não sou tão grosseiro.'
board_games.0001.desc.opponent_winning.learning.medium: Honestamente”, diz meu oponente,
  “estou impressionado que você esteja jogando tão bem quanto está, considerando quem
  você está enfrentando.
board_games.0001.desc.opponent_winning.martial.high: O campo de batalha, o tabuleiro,
  é tudo apenas uma questão da coisa mais importante”, gorjeia meu oponente. [bg_opponent.GetSheHe|U]
  torneiras [bg_opponent.GetHerHis] testa com um nó dos dedos para dar ênfase.
board_games.0001.desc.opponent_winning.martial.low: Se a guerra fosse tão fácil quanto
  [SCOPE.Custom('BG_GameType')]"Eu dominaria o mundo agora", ri meu oponente. "Mas
  isso sou só eu.
board_games.0001.desc.opponent_winning.martial.medium: Mmmm, você não é muito estrategista,
  não é?", ri meu oponente.
board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county: Depois
  [bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier], não
  consigo vencer você o suficiente", resmunga meu oponente, ainda dolorido depois
  de nossa antiga aposta.
board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default: 'Agora
  isso", ri meu oponente, "é #EMP much#! melhor do que isso #EMP other#! partida que
  jogamos.'
board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble: Parece
  que desta vez a aposta vai do meu jeito, não é?” ri meu oponente.
board_games.0001.desc.opponent_winning.match_history.recently_won_against.county: '[bg_myself.MakeScope.Var(''bg_recent_land_loss_stake'').Title.GetNameNoTier]
  está indo bem, você sabe", fala lentamente meu oponente, "#EMP much#! melhor desde
  que assumi o ESPAÇO RESERVADO.'
board_games.0001.desc.opponent_winning.match_history.recently_won_against.default: 'Ahhh,
  quantas vezes eu já venci você?" ri meu oponente. "Eu #EMP honestly#! perder a conta.'
board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble: Mais
  uma partida”, observa meu oponente, “mais uma vitória para minha contagem. Você
  vai à falência, você sabe.
board_games.0001.desc.opponent_winning.other.avlf: '#EMP You''re#! um mestre do jogo?
  Não se iluda, [bg_myself.GetFirstNameNoTooltip]. Você nem é um jogador.'
board_games.0001.desc.opponent_winning.other.pro_gamer: Você realmente deveria prestar
  muita atenção às minhas técnicas”, diz meu oponente. “Estou prestes a fazer o que
  é chamado de movimento de jogador profissional.
board_games.0001.desc.opponent_winning.relation.best_friend: Se vale de alguma coisa,
  ganhe ou perca", diz meu melhor amigo, "não há ninguém no mundo com quem eu preferiria
  jogar [SCOPE.Custom('BG_GameType')] com.
board_games.0001.desc.opponent_winning.relation.bully: 'Viu?" ri meu oponente, "é
  por isso que bati em você. Você é apenas #EMP such#! um perdedor.'
board_games.0001.desc.opponent_winning.relation.crush: Espere, fez [bg_opponent.GetSheHe]
  dizer algo? Eu penso [bg_opponent.GetSheHe] disse alguma coisa! Oh migalhas, às
  vezes eu fico um pouco perdido olhando para [bg_opponent.GetHerHim] e agora estraguei
  as coisas.
board_games.0001.desc.opponent_winning.relation.friend: Anime-se, azedo-[bg_myself.Custom('MaskFace')]”,
  ri meu oponente. “É só um joguinho entre amigos, certo?
board_games.0001.desc.opponent_winning.relation.guardian: Observe-me de perto [bg_myself.GetFirstName]”,
  diz meu tutor. “Estude como eu jogo e você poderá aprender alguma coisa.
board_games.0001.desc.opponent_winning.relation.lover: 'Sem quebrar o contato visual
  comigo, meu amante começa a acariciar suavemente um dos [SCOPE.Custom(''BG_GamePiecePlural'')]
  com [bg_opponent.GetHerHis] ponta do dedo e... Ah. #EMP Oh my#'
board_games.0001.desc.opponent_winning.relation.nemesis: 'Meu inimigo não diz nada.
  [bg_opponent.GetSheHe|U] simplesmente olha para mim, [bg_opponent.Custom(''EyeEyes'')]
  queimando com puro, não refinado #EMP hate#'
board_games.0001.desc.opponent_winning.relation.rival: Por [bg_opponent.GetFaith.FateGodName],
  você é tão ruim em [SCOPE.Custom('BG_GameType')] como você está governando!", gargalha
  meu rival.
board_games.0001.desc.opponent_winning.relation.soulmate: Minha alma gêmea está prestando
  apenas metade da atenção ao nosso jogo de [SCOPE.Custom('BG_GameType')]. majoritariamente,
  [bg_opponent.GetSheHe] parece focado em olhar profundamente em meu [bg_myself.Custom('EyeEyes')]
board_games.0001.desc.opponent_winning.relation.victim: 'Os olhos da minha vítima
  estão iluminados com uma fúria justificada, feliz porque, pela primeira vez, algo
  está acontecendo #EMP [bg_opponent.GetHerHis]#! caminho.'
board_games.0001.desc.opponent_winning.relation.ward: 'Minha pupila sorri para mim.
  "Podemos jogar [SCOPE.Custom(''BG_GameType'')] mais frequentemente? #EMP Please#'
board_games.0001.desc.opponent_winning.stewardship.high: Eu sempre disse isso [SCOPE.Custom('BG_GameType')]
  pode ensinar um [bg_opponent.GetWomanMan] muito sobre administrar um reino”, pontifica
  meu oponente. “E vice-versa, naturalmente.
board_games.0001.desc.opponent_winning.stewardship.low: Eu gostaria que questões relacionadas
  a moedas fossem tão fáceis quanto jogar [SCOPE.Custom('BG_GameType')]”, comenta
  meu oponente. “Eu estaria nadando na prata.
board_games.0001.desc.opponent_winning.stewardship.medium: Você acha que [SCOPE.Custom('BG_GameType')]
  é uma boa prática para uma administração real?" questiona meu oponente à toa. "Sempre
  pensei assim. Não que eu esteja... insinuando alguma coisa com isso.
board_games.0001.desc.opponent_winning.trait.ambitious: 'Você acha que eles nomeiam
  algum tipo de... #EMP King#! de Jogos?" questiona meu oponente, coçando [bg_opponent.GetHerHis]
  queixo. “Sinto que já estou trabalhando para esse título, sabe.'
board_games.0001.desc.opponent_winning.trait.arbitrary: 'Geralmente não sou muito
  de regras", opina meu oponente, "mas [SCOPE.Custom(''BG_GameType'')] me faz ver
  o apelo, só um pouco. Eles deixaram você #EMP force#! outras pessoas admitem que
  você é melhor que elas às vezes.'
board_games.0001.desc.opponent_winning.trait.arrogant: 'Não se sinta mal [bg_myself.GetFirstNameNoTooltip]",
  diz meu oponente, reclinando-se onde [bg_opponent.GetSheHe] senta-se vagarosamente.
  "Não podemos todos ser tão naturalmente #EMP talented#'
board_games.0001.desc.opponent_winning.trait.bossy: Depois que eu vencer você”, declara
  meu pequeno oponente, “quero um pãozinho doce. Como homenagem.
board_games.0001.desc.opponent_winning.trait.brave: 'Você vai me permitir uma risadinha”,
  comenta meu oponente. “mas você vai ter que jogar de forma mais ousada do que #EMP
  that#! derrotar #EMP me#'
board_games.0001.desc.opponent_winning.trait.callous: Por [bg_opponent.GetFaith.HouseholdGodName],
  você não resiste muito, não é?" exclama meu oponente sem rodeios.
board_games.0001.desc.opponent_winning.trait.calm: Sempre descobri que a chave para
  [SCOPE.Custom('BG_GameType')] é uma mente clara e uma cabeça fria”, reflete meu
  oponente. “Você vai conseguir isso algum dia.
board_games.0001.desc.opponent_winning.trait.charming: Devíamos jogar [SCOPE.Custom('BG_GameType')]
  diariamente [bg_myself.GetFirstNameNoTooltip]”, grita meu pequeno oponente. “É sempre
  tão divertido!
board_games.0001.desc.opponent_winning.trait.chaste: Disciplina em casa gera disciplina
  no tabuleiro, você sabe”, pontifica meu oponente. “Um pouco de moderação ajuda muito.
board_games.0001.desc.opponent_winning.trait.compassionate: 'Me desculpe se estou
  colocando você em uma má jogada, [bg_myself.GetFirstNameNoTooltip]", diz meu oponente,
  [bg_opponent.GetHerHis] voz genuinamente arrependida. "Eu jogo [SCOPE.Custom(''BG_GameType'')]
  por diversão, mas acho que é divertido quando estamos #EMP both#! aproveitando isso.'
board_games.0001.desc.opponent_winning.trait.content: Que jogo lindo”, ri meu oponente.
  “Não poderíamos pedir nada melhor, não é? Além da sua sorte, quero dizer.
board_games.0001.desc.opponent_winning.trait.craven: 'Eu... estou ganhando? Estou
  ganhando!", grita meu oponente. [bg_opponent.GetSheHe|U] parece genuinamente surpreso,
  mas então, [bg_opponent.GetSheHe]  #EMP has#! passou metade da partida assistindo
  [bg_opponent.GetHerHis] dedos.'
board_games.0001.desc.opponent_winning.trait.curious: Você sabe”, pondera meu pequeno
  oponente, “estou realmente aprendendo muito derrotando você.
board_games.0001.desc.opponent_winning.trait.cynical: 'Naturalmente, não estou pegando
  leve com você”, diz meu oponente. #EMP definitely#! não seria comigo, então por
  que se preocupar?'
board_games.0001.desc.opponent_winning.trait.diligent: 'É por isso que você precisa
  trabalhar", consola meu oponente, tom #EMP utterly#! insuportável. "Não há substituto
  para o duro-trabalho, na vida ou em [SCOPE.Custom(''BG_GameType'')]'
board_games.0001.desc.opponent_winning.trait.fickle: Eu realmente adoro isso, não
  importa qual estratégia eu escolha, você sempre perde da mesma forma”, brinca meu
  oponente.
board_games.0001.desc.opponent_winning.trait.forgiving: Para ser franco, eu esperava
  um desafio um pouco maior”, lamenta meu oponente. “Mas está tudo bem. Pelo menos
  você é uma boa prática.
board_games.0001.desc.opponent_winning.trait.generous: Olha, posso estar ganhando,
  mas se você pedir com educação, estou disposto a apenas... deixar você ficar com
  isso", explica meu oponente, com a voz cheia de bondade e pena. "Há mais na vida
  do que vencer em [SCOPE.Custom('BG_GameType')]
board_games.0001.desc.opponent_winning.trait.gluttonous: Acho que posso comemorar
  minha vitória com um banquete”, reflete meu oponente. “Sinto vontade de algo doce,
  para acompanhar a vitória.
board_games.0001.desc.opponent_winning.trait.greedy: A única coisa mais doce que o
  tilintar do ouro é o suave tamborilar de um [bg_myself.GetWomanMan]as lágrimas contra
  um [SCOPE.Custom('BG_GameType')] tabuleiro", sorri meu oponente. "Você não concorda?
board_games.0001.desc.opponent_winning.trait.gregarious: Não se sinta tão mal", diz
  meu oponente, quebrando [bg_opponent.GetHerHis] nós dos dedos. "Eu ganho em [SCOPE.Custom('BG_GameType')]
  como eu faço amigos. Com uma facilidade alarmante.
board_games.0001.desc.opponent_winning.trait.honest: 'Meu Deus, isso tudo está indo
  #EMP much#! melhor do que eu esperava!" exclama meu oponente. "Você não é um inimigo
  difícil... ah, desculpe, não tive a intenção de ser rude. Apenas sendo honesto.'
board_games.0001.desc.opponent_winning.trait.humble: Honestamente, você está indo
  muito bem”, comenta meu oponente. “Normalmente não faço isso bem, então acho que
  você está apenas tendo azar.
board_games.0001.desc.opponent_winning.trait.impatient: Você é realmente muito lento
  quando joga [SCOPE.Custom('BG_GameType')][bg_myself.Custom2('GetYoungMiddleAgedOld',bg_opponent)][bg_myself.GetWomanMan]",
  murmura meu oponente, tamborilando [bg_opponent.GetHerHis] dedos no tabuleiro.
board_games.0001.desc.opponent_winning.trait.just: 'Olhe", explica meu oponente, agitando
  um maço de papéis para mim. "Lamento que você continue tentando fazer movimentos
  ilegais, mas se você #EMP read the rules#!, você estaria se saindo melhor.'
board_games.0001.desc.opponent_winning.trait.lazy: Meu oponente boceja alto. "Eu honestamente
  esperava um pouco mais de desafio, [bg_myself.GetFirstNameNoTooltip]. Mal estou
  acordado.
board_games.0001.desc.opponent_winning.trait.lustful: 'Como o maior amante do mundo
  #EMP and#[SCOPE.Custom(''BG_GameType'')]-jogador, não culpo você por perder para
  mim", ri meu oponente.'
board_games.0001.desc.opponent_winning.trait.paranoid: 'Eu sei que você ainda tem
  alguns truques na manga", meu oponente franze a testa. "Ninguém pode ser #EMP this#!
  fácil de vencer.'
board_games.0001.desc.opponent_winning.trait.patient: A maioria das pessoas", dá um
  sermão ao meu oponente, "não compreende completamente como é complicado conseguir
  [bg_opponent.Custom('BG_RandomArticleDirection')]  [bg_opponent.Custom('BG_RandomRankPossessive')]  [bg_opponent.Custom('BG_RandomMoveType')].
  Muito menos se defender contra isso.
board_games.0001.desc.opponent_winning.trait.pensive: 'Eu li muito sobre como jogar
  [SCOPE.Custom(''BG_GameType'')]”, sorri meu pequeno oponente, “mas eu não sabia
  o quão fácil seria #EMP apply#! isto!'
board_games.0001.desc.opponent_winning.trait.rowdy: Meu pequeno oponente grita, ou
  pelo menos difama, uma série de ameaças mal planejadas para mim, quase derrubando
  o tabuleiro em [bg_opponent.GetHerHis] excitação.
board_games.0001.desc.opponent_winning.trait.sadistic: 'Isso é #EMP so#! é muito mais
  divertido brincar com um inimigo ferido", fala lentamente meu oponente com grande
  quantidade de veneno de prazer, "você não concorda, [bg_myself.GetFirstNameNoTooltip]'
board_games.0001.desc.opponent_winning.trait.shy: Toda essa prática está valendo a
  pena!” grita meu oponente, sorrindo com tímido orgulho pelo estado do tabuleiro.
board_games.0001.desc.opponent_winning.trait.stubborn: Para variar, é muito bom ter
  uma vitória tão fácil”, zomba meu oponente. “Normalmente tenho que discutir por
  algumas horas antes que o outro jogador admita que ganhei.
board_games.0001.desc.opponent_winning.trait.temperate: Posso até me permitir um copo
  de água com aroma de rosas depois deste jogo”, reflete meu oponente. “Não me trato
  com frequência, mas acho que mereci.
board_games.0001.desc.opponent_winning.trait.trusting: Eu poderia simplesmente ir
  até o banheiro enquanto for sua vez", sorri meu oponente. "Não brinque com meu [SCOPE.Custom('BG_GamePiecePlural')]
board_games.0001.desc.opponent_winning.trait.vengeful: 'Claro, tudo isso é apenas
  uma vingança", sibila meu oponente. "E você sabe #EMP damned#! bem, para quê.'
board_games.0001.desc.opponent_winning.trait.wrathful: 'Meu oponente está estranhamente
  calmo. "Oh, não há muito com o que ficar bravo." [bg_opponent.GetSheHe] diz, captando
  meu olhar, "quando as coisas estão indo tão #EMP well#'
board_games.0001.desc.opponent_winning.trait.zealous: 'Eu gostaria de poder levar
  o crédito por esta vitória certa", diz meu oponente, "mas é tudo obra de [bg_opponent.GetFaith.KnowledgeGodName]  #EMP
  through#! meu.'
board_games.0001.desc.relative_victory.drawing: Estamos pescoço a pescoço,
board_games.0001.desc.relative_victory.losing_heavily: Meu oponente está muito à minha
  frente,
board_games.0001.desc.relative_victory.losing_somewhat: '[bg_opponent.GetSheHe|U]está
  começando a ganhar,'
board_games.0001.desc.relative_victory.winning_heavily: estou batendo [bg_opponent.GetHerHim]
  com folga,
board_games.0001.desc.relative_victory.winning_somewhat: Estou na liderança por enquanto,
board_games.0001.e.random.a: Eu sou incomparável na teoria de [SCOPE.Custom('BG_GameType')]
board_games.0001.e.random.b: 'eu li inteiro #EMP manuals#! sobre [SCOPE.Custom(''BG_GameType'')]'
board_games.0001.e.random.c: Eu conheço as regras de [SCOPE.Custom('BG_GameType')]
  como a palma da minha mão.
board_games.0001.e.random.d: 'Você acha que pode sair-pensar #EMP me#'
