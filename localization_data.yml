building_temple_in_jerusalem_01: O terceiro templo
building_temple_in_jerusalem_01_desc: Centenas de anos após a destruição do Segundo
  Templo, finalmente chegou a hora de restaurar o Templo em Jerusalém! Este Terceiro
  Templo resistirá ao teste do tempo, guardado vigilantemente de todos que o veriam
  destruído.
