board_games.0041.desc.intro.02: Um sorriso presunçoso se estende de bochecha a bochecha
  em [bg_victor.GetFirstName]cara. [bg_victor.GetSheHe] ganhou, enquanto eu perdi.\n\n
board_games.0041.desc.intro.03: Não há maior decepção do que aquela que sinto ao olhar
