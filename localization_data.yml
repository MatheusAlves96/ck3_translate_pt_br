building_caravanserai_01: Pequeno caravançarai
building_caravanserai_01_desc: Um edifício retangular simples que oferece comodidades
  básicas para viajantes e comerciantes para que possam descansar e se recuperar durante
  longas viagens.
building_caravanserai_02: Barracas de comerciantes
building_caravanserai_02_desc: Barracas de pequenos comerciantes, vendendo suprimentos
  básicos para a estrada. Com um ponto de reabastecimento garantido, as caravanas
  podem transportar mais mercadorias comerciais.
building_caravanserai_03: Quartel da guarda
building_caravanserai_03_desc: A adição de quartéis de guarda permanentes e um conjunto
  de torres de vigia, tripuladas por sentinelas vigilantes, protege ativamente contra
  perigos que espreitam na imensidão da noite.
building_caravanserai_04: Salões comerciais
building_caravanserai_04_desc: Nestes salões, comerciantes de todos os confins da
  Terra trocam mercadorias e compartilham histórias das terras pelas quais viajaram.
building_caravanserai_05: Alfândega
building_caravanserai_05_desc: 'No forte calor do sol, severo-os funcionários enfrentados
  pesam, registram e tributam adequadamente todos os bens comerciais que passam por
  este caravançarai. Nas sombras, gentil-indivíduos enfrentam oferecem maneiras de
  transportar as mercadorias por um preço ainda mais... #EMP appriopriate#! taxa.'
building_caravanserai_06: Oficinas artesanais
building_caravanserai_06_desc: Com a abundância de materiais de origem e patronos
  ricos, os artesãos são capazes de fabricar e vender artefatos magníficos.
building_caravanserai_07: Balneários
building_caravanserai_07_desc: Balneários espaçosos satisfazem até os desejos mais
  luxuosos. Para quem viaja com bolsas mais leves, proporcionam um refresco simples,
  mas bem-vindo.
building_caravanserai_08: Câmaras reais
building_caravanserai_08_desc: A adição de câmaras adequadas acomoda adequadamente
  os visitantes frequentes, indivíduos importantes e honrados, deste reino e de outros.
