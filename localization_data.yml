building_hillside_grazing_01: Pastagens nas colinas
building_hillside_grazing_01_desc: Grandes áreas externas abertas são ideais para
  uso como pastagens para cavalos de todos os tamanhos e tipos. Qualquer pessoa que
  possua cavalo tem o direito de usufruir destas pastagens, apoiando a agricultura
  e também a cavalaria local.
building_hillside_grazing_02: Pastores
building_hillside_grazing_02_desc: À medida que a criação de cavalos se torna ainda
  mais importante para a economia local, estas pastagens apoiam agora um grande grupo
  de pessoas que se ocupam do pastoreio dos animais.
building_hillside_grazing_03: Área de pastagem expandida
building_hillside_grazing_03_desc: Embora esta seja uma área que naturalmente se presta
  ao pastoreio, ainda existem formas de expandir a área disponível. As árvores podem
  ser cortadas e as rochas removidas, mas a recuperação de terras da natureza nunca
  para.
building_hillside_grazing_04: Fazendas de cavalos
building_hillside_grazing_04_desc: Qualquer terra agrícola utilizável nesta área é
  eventualmente comprada pelos criadores de cavalos, para quem os vegetais e pequenos
  produtos podem ajudar a sustentar a sua crescente força de trabalho.
building_hillside_grazing_05: Fazendas de cavalos pequenos
building_hillside_grazing_05_desc: Com o tempo, uma série de fazendas dedicadas, onde
  cavalos são criados, alimentados e treinados, tornaram-se parte integrante da economia
  local.
building_hillside_grazing_06: Mercados de cavalos
building_hillside_grazing_06_desc: O comércio de cavalos é uma parte natural da criação
  e criação de montarias. À medida que o negócio se desenvolve, várias cidades com
  mercado de cavalos mais ou menos permanentes começarão a se formar de estação para
  estação.
building_hillside_grazing_07: Marechais de cavalos
building_hillside_grazing_07_desc: Para criar e alimentar cavalos de guerra de alta
  qualidade, é necessário alguém que cuide de suas diversas doenças e lesões, bem
  como avalie sua qualidade de forma sistemática. À medida que a criação de cavalos
  se torna cada vez mais importante nesta área, o mesmo acontece com o marechal que
  cuidará das montarias.
building_hillside_grazing_08: Grandes fazendas de cavalos
building_hillside_grazing_08_desc: Com o tempo, todas as pastagens foram consolidadas
  sob uma série de grandes fazendas, responsáveis ​​pela criação e treinamento de
  um grande número de fortes cavalos de guerra.
