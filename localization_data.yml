board_games.0041.c: Bem, quanto melhor [bg_victor.GetWomanMan] ganho!
board_games.0041.desc.end.01: '\n\nEu sou #EMP bad#! no [SCOPE.Custom(''BG_GameType'')]'
board_games.0041.desc.end.02: \n\nMinhas palmas ficam suadas e meus joelhos fracos
