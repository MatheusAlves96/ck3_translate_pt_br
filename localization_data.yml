building_type_al_azhar_university: Al-Universidade azhar
building_type_al_azhar_university_desc: $building_type_generic_university_desc$\n\nO
  al-A Universidade Azhar foi nomeada em homenagem a Fátima, filha de Maomé, que costumava
  ser chamada de 'al-Zahra' (a Luminosa).
building_type_alhambra_01: Alhambra
building_type_alhambra_01_desc: A Alhambra é uma fortaleza construída sobre as ruínas
  de uma antiga fortificação romana. Embora seja útil como estrutura defensiva, com
  os investimentos certos poderia ser transformada em algo mais...
building_type_argentiera_mines_01: Mina argentiera
building_type_argentiera_mines_01_desc: A Argentaria del Sigerro é rica em veios subterrâneos
  de prata. Com incentivo e desenvolvimento suficientes, esta área poderia ser explorada
  para obter grandes quantidades de prata preciosa.
building_type_aurelian_walls_01: As muralhas aurelianas
building_type_barracks_01: Quartel
building_type_brihadeeswarar_temple_01: Templo brihadeeswarar
building_type_brihadeeswarar_temple_01_desc: O Templo Brihadeeswarar é dedicado à
  divindade hindu Shiva e é um dos maiores templos do sul da Índia construído no estilo
  arquitetônico dravidiano ornamentado. O nome do templo é uma palavra composta em
  sânscrito que pode ser traduzida aproximadamente como "Templo do Grande Senhor Shiva".
building_type_buddhas_of_bamian_01_desc: Esculpidos na encosta da montanha, os enormes
  Budas de Bamian pairam sobre qualquer visitante. Embora a área ao redor deles não
  seja mais o centro próspero de aprendizado budista como era antes, ainda há vários
  peregrinos e estudiosos budistas visitando as estátuas. Um astuto $rf_eastern$ o
  governante pode até conseguir lucrar com os peregrinos, além de obter alguns insights
  pessoais.
building_type_caravanserai_01: Caravançarai
building_type_caravanserai_01_desc: Um abrigo localizado em terreno inóspito que acolhe
  viajantes cansados ​​enquanto tenta afastar os desagradáveis.
building_type_castle_01: Castelo
building_type_citadel_of_aleppo_01_desc: A Cidadela de Aleppo é uma antiga fortificação,
  usada por inúmeras potências desde que foi construída. A cidadela funciona como
  residência real, retiro fortificado, templo e prisão.
building_type_city_01: Cidade
building_type_common_tradeport_01: Porto comercial
building_type_doges_palace_01: Palácio Ducal
building_type_doges_palace_01_desc: O Palácio Ducal funciona como
esidência do governo
  da República de Veneza. Uma estrutura impressionante, que abriga múltiplas câmaras
  dedicadas a assuntos como Conselho, Senado, administração e justiça.
building_type_dome_of_the_rock_01: Templo em Jerusalém
building_type_dome_of_the_rock_01_desc: A Cúpula da Rocha está situada no centro do
  Monte do Templo, no local onde ficavam o Templo de Salomão e o Segundo Templo Judaico.
  Diz-se que a pedra fundamental do templo é o lugar onde Deus criou o mundo e o primeiro
  ser humano, Adão. A Cúpula da Rocha e a vizinha Igreja do Santo Sepulcro atraem
  peregrinos abraâmicos de todo o mundo.
building_type_falun_mines_01: As minas de falun
building_type_generic_university: Universidade
building_type_generic_university_desc: Uma universidade é um local de ensino superior,
  reservado para aqueles de boa reputação e riqueza que são considerados dignos o
  suficiente. Atrai estudiosos e cientistas que debatem, estudam, escrevem e, em última
  análise, reúnem seus conhecimentos dentro de seus muros.
building_type_great_megalith_01: Grande megálito
building_type_great_megalith_01_desc: Uma versão extremamente ambiciosa do Megálito,
  o projeto Grande Megálito envolve cobrir a paisagem do campo em pequenas construções
  megalíticas centradas em torno de uma única construção gigantesca.
building_type_hadrians_wall_01: Muralha de adriano
building_type_hadrians_wall_01_desc: A Muralha de Adriano foi construída durante a
  época romana para manter os pictos do norte fora da província da Britânia. Hoje
  em dia não serve para nenhum propósito defensivo, mas as pedras são uma fonte barata
  e conveniente de material de construção!
building_type_hagia_sophia_01_desc: A Hagia Sophia é uma verdadeira maravilha da engenharia,
  com uma enorme cúpula destacando-se como a característica mais impressionante. Concluído
  em 537 DC pelo imperador Justiniano I, agora abriga o Patriarca Ecumênico e é um
  monumento ao Cristianismo.\n\nE assim permanecerá por toda a eternidade, pois certamente
  nada poderia derrubar o poder de Roma.
building_type_hall_of_heroes_01: Salão dos Heróis
building_type_hill_farms_01: Fazendas nas colinas
building_type_hill_forts_01: Fortes nas colinas
building_type_hillside_grazing_01: Pastagens nas encostas
building_type_hillside_grazing_01_desc: Impróprias para a agricultura e em grande
  parte cobertas de erva e outras plantas que podem ser consumidas pelos cavalos,
  estas colinas têm sido utilizadas principalmente para pastagem.
building_type_holy_site_canterbury_cathedral_02: $building_type_holy_site_canterbury_cathedral_03$
building_type_holy_site_canterbury_cathedral_02_desc: A catedral não é imune à passagem
  do tempo e às circunstâncias adversas. O estilo normando foi escolhido para reparar
  os danos causados ​​por um incêndio. A nova nave cruciforme substituiu a basílica
  anterior, e um campanário independente foi adicionado mais tarde.
building_type_holy_site_canterbury_cathedral_03: Catedral de cantuária
building_type_holy_site_canterbury_cathedral_03_desc: Os graves danos causados ​​à
  catedral exigiram um novo projeto de reconstrução. Embora o tecido normando tenha
  sido mantido em certas partes, o florescente estilo gótico foi escolhido para elevar
  a estrutura.
building_type_holy_site_cologne_cathedral_01: Catedral de colônia
building_type_holy_site_cologne_cathedral_01_desc: A Catedral de Colônia abriga as
  relíquias dos Três Reis Magos, que chamam a atenção de peregrinos de todo o mundo
  cristão. A catedral foi construída em arquitetura gótica e ricamente adornada com
  torres e detalhes intrincados.
building_type_holy_site_great_mosque_of_cordoba_01: A Grande Mesquita de Córdoba
building_type_holy_site_great_mosque_of_cordoba_01_desc: A Grande Mesquita de Córdoba
  foi erguida após a conquista islâmica do Reino Visigótico, sobre a fundação de uma
  igreja cristã. Originalmente, o local era partilhado, sendo utilizado tanto por
  muçulmanos como por cristãos, mas a metade cristã acabou por ser comprada e demolida
  para dar lugar à Grande Mesquita.
building_type_holy_site_great_mosque_of_djenne_01: Grande Mesquita de Djenne
building_type_holy_site_great_mosque_of_djenne_01_desc: A Grande Mesquita de Djenne
  fica às margens do rio Bani. Construída inteiramente em tijolos de barro, exige
  muitos cuidados, que os fiéis estão mais do que dispostos a prestar. Todos os anos,
  grandes reuniões de pessoas convergem para reparar e melhorar a mesquita.
building_type_holy_site_great_mosque_of_mecca_01: Grande Mesquita de Meca
building_type_holy_site_great_mosque_of_mecca_01_desc: A Grande Mesquita de Meca é
  uma estrutura enorme e antiga cujas paredes cercam a sagrada Kaaba. Muitos grandes
  sultões expandiram a mesquita e seus arredores desde a sua construção. Todo muçulmano
  deve visitar este site durante o Hajj.
building_type_holy_site_great_mosque_of_samarra_01: Grande Mesquita de Samarra
building_type_holy_site_great_mosque_of_samarra_01_desc: A Grande Mesquita de Samarra
  foi concluída em 851 DC pelo califa abássida Al-Mutawakkil, que reinou em Samarra.
  Sua característica mais proeminente é a Torre Malwiya, um magnífico minarete espiral,
  que se eleva em direção aos céus a uma altura impressionante.
building_type_holy_site_imam_ali_mosque_01: Mesquita imam ali
building_type_holy_site_imam_ali_mosque_01_desc: A Mesquita Imam Ali abriga o túmulo
  de Ali, primo de Maomé e o primeiro imã xiita depois dele. Milhares de peregrinos
  vêm prestar homenagem todos os anos, recebidos pela magnífica cúpula verde da mesquita.
building_type_holy_site_indian_grand_temple_01: Grande templo
building_type_holy_site_indian_grand_temple_01_desc: O [holy_site|E] nesta área atrai
  muitos peregrinos humildes que procuram purificar as suas almas. O grande templo
  é coberto desde a fundação até a torre com estátuas e ídolos aos deuses, recontando
  lendas antigas e a vida de nobres profetas.
building_type_holy_site_mahabodhi_temple_01: Templo mahabodhi
building_type_holy_site_mahabodhi_temple_01_desc: O Templo Mahabodhi marca o local
  onde se diz que o Buda atingiu a iluminação. O local é um destino significativo
  para peregrinação de budistas e hindus. A construção do templo foi iniciada por
  volta do ano 200 pelo Imperador Ashoka, e desde então foi melhorada e restaurada
  diversas vezes.
building_type_holy_site_mosque_01: A grande mesquita
building_type_holy_site_mosque_01_desc: O [holy_site|E] nesta área é um destino popular
  para peregrinos devotos. A grande mesquita oferece-lhes um lugar para rezar, descansar
  e prestar homenagem antes de continuarem a viagem. Suas belas cúpulas e grandes
  torres intrincadas sinalizam a grandeza de Deus para todos verem.
building_type_holy_site_other_grand_temple_01: Grande templo
building_type_holy_site_other_grand_temple_01_desc: O [holy_site|E] nesta área é um
  ponto de encontro de devotos e dedicados. O grande templo é um nobre tributo aos
  poderes superiores, com paredes e cúpulas suavizadas e pintadas com cores resplandecentes
  que honram o divino.
building_type_holy_site_pagan_grand_temple_01: Grande templo
building_type_holy_site_pagan_grand_temple_01_desc: O [holy_site|E] nesta área atrai
  fiéis em massa. O grande templo é coberto por esculturas ornamentadas que exibem
  feitos heróicos de deuses e semideuses.-deuses iguais. Enormes fogueiras enviam
  nuvens de fumaça para os próprios deuses, com homens santos administrando bênçãos
  a todos os que veneram os espíritos.
building_type_holy_site_prophetic_mosque_01: A mesquita profética
building_type_holy_site_prophetic_mosque_01_desc: A Mesquita Profética, ou Al-Masjid
  e-Nabawi, é um ambiente aberto-mesquita de estilo aéreo estabelecida pelo próprio
  profeta Maomé. Foi uma das primeiras mesquitas que construiu e o local ficava perto
  de onde residia.
building_type_horse_pastures_01: Rebanhos de cavalos
building_type_horse_pastures_01_desc: Qualquer um pode empunhar uma arma rudimentar
  e atacar seu semelhante. Quase qualquer um pode reunir um bruto-arma-empunhando
  uma multidão de camponeses. Mas só da delicada harmonia de um poço-cavalo erguido,
  um guerreiro habilidoso e uma arma adequada, liderado pelos melhores comandantes,
  uma força de combate incomparável pode surgir para varrer a Terra.
building_type_house_of_wisdom_01: Casa da Sabedoria
building_type_house_of_wisdom_01_desc: A Casa da Sabedoria contém uma vasta coleção
  de livros, e os escribas que nela trabalham trabalham incansavelmente dia e noite
  para traduzir ainda mais grandes obras de literatura. As fontes variam entre gregas,
  persas, indianas e muitas outras — na verdade, contém o conhecimento do mundo inteiro!
  Um farol brilhante de conhecimento humano! E confortavelmente longe dos cavaleiros
  analfabetos das estepes...
building_type_hunting_grounds_01: Campos de caça
building_type_iron_pillar_of_delhi_01: Pilar de Ferro de Delhi
building_type_iron_pillar_of_delhi_01_desc: O poderoso Pilar de Ferro de Déli permanece
  como um símbolo da glória do Rei Chandragupta II, embora governantes subsequentes
  também tenham gravado seus nomes nele. Apesar de ter permanecido por muito tempo,
  não há vestígios de ferrugem – um testamento da habilidade dos ferreiros indianos!
building_type_iron_pillar_of_dhar_01: Pilar de Ferro de Dhar
building_type_iron_pillar_of_dhar_01_desc: O Pilar de Ferro de Dhar é construído a
  partir do fundido-armas de um exército inteiro. O artesanato é realmente espantoso,
  trazendo glória à dinastia que o detém.
building_type_khajuraho_01: Cidade do templo
building_type_khajuraho_01_desc: Os templos de Khajuraho são dedicados à coexistência
  entre hindus e jainistas, onde são celebradas as suas diversas visões religiosas.
  As paredes do templo são cobertas por obras de arte e esculturas complexas, tornando
  o local verdadeiramente resplandecente e atraente tanto para peregrinos quanto para
  estudiosos.
building_type_kutna_hora_mines_01: Mina kutná hora
building_type_mali_mines_01: Minas de Ouro do Mali
building_type_megalith_01: Megálito
building_type_megalith_01_desc: Esta estrutura é um arranjo externo de pedras tipicamente
  alinhadas com estrelas e constelações. As religiões que acreditam em construções
  megalíticas fornecem regular e baixo-custou locais de culto aos fiéis, atraindo
  viajantes e peregrinos.
building_type_nalanda_university: Universidade nalanda
building_type_nalanda_university_desc: $building_type_generic_university_desc$\n\nA
  Universidade de Nalanda é uma importante sede de estudos védicos e atrai estudantes
  de lugares tão distantes como o Tibete e a China.
building_type_notre_dame_01_desc: Também conhecida como “Nossa Senhora de Paris”,
  esta magnífica catedral é dedicada à Virgem Maria. Construída em estilo gótico,
  impressiona pelas inúmeras estátuas e enormes rosáceas coloridas.\n\nDo lado de
  fora, a catedral é coberta por esculturas que recontam histórias bíblicas de forma
  vívida, permitindo que até mesmo os camponeses analfabetos compreendam a glória
  de Deus!
building_type_offas_dyke_01: Dique de Offa
building_type_offas_dyke_01_desc: O Dique de Offa, que é uma longa vala ladeada por
  um muro de terra, foi construído pelo Anglo-Rei saxão da Mércia para defender a
  fronteira com o País de Gales. Esta terraplenagem elevada oferece uma vantagem para
  quem fica ao lado da parede, pois qualquer atacante tem que travar uma batalha difícil
  a partir da vala.
building_type_orchards_01: Pomares
building_type_outposts_01: Postos avançados
building_type_palace_of_aachen_01_desc: O Palácio de Aachen foi escolhido por Carlos
  Magno para ser o centro do poder do Império Carolíngio. Serviu a um propósito político
  e religioso e ainda é um excelente local para acolher reuniões importantes.
building_type_petra_01: Petra
building_type_petra_01_desc: A cidade de Petra é uma verdadeira maravilha do mundo
  antigo. Esculpido diretamente de rosa natural-rocha colorida, a cidade é uma curiosidade
  que intriga até o mais poderoso sultão.
building_type_rammelsberg_mines_01: As minas de rammelsberg
building_type_regimental_grounds_01: Campos regimentais
building_type_sankore_university: A Universidade de Sankoré
building_type_sankore_university_desc: $building_type_generic_university_desc$\n\nA
  Universidade de Sankoré, que começou como uma mesquita, transformou-se num centro
  de aprendizagem após adquirir uma grande quantidade de livros de comerciantes viajantes.
building_type_schwaz_mines_01: Mina schwaz
building_type_schwaz_mines_01_desc: A mina de prata Schwaz fica no sopé das montanhas
  Kellerjoch e Eiblschrofen, no meio de um vale. A oportunidade de mineração significa
  que muitas pessoas são atraídas para a área.
building_type_shwedagon_pagoda_01: Pagode shwedagon
building_type_shwedagon_pagoda_01_desc: O Pagode Shwedagon é um stupa budista sagrado
  construído pelo povo Mon por volta do ano 500. Ele abriga muitas relíquias famosas,
  como o cajado de Kakusandha, o filtro de água de Koṇāgamana, um pedaço do manto
  de Kassapa e oito fios de cabelo da cabeça de Gautama.
building_type_siderokausia_mines_01: Minas de siderokausia
building_type_siderokausia_mines_01_desc: As minas de Siderokausia são ricas em prata
  e ouro e são exploradas por doze aldeias distintas, cada uma delas administrando
  uma parte das minas.
building_type_siena_university: A Universidade de Siena
building_type_siena_university_desc: $building_type_generic_university_desc$\n\nA
  Universidade de Siena e os maestri que nela atuam são inteiramente financiados por
  impostos da própria Siena, mais especificamente um imposto cobrado daqueles que
  alugam quartos para seus alunos.
building_type_smiths_01: Ferreiros
building_type_smiths_01_desc: Fundindo minério em fornalhas e martelando metal nos
  formatos desejados, os ferreiros fornecem às comunidades próximas ferramentas e
  armas essenciais.
building_type_special_greenhouse_01: Monumento de vidro
building_type_special_sicilian_parliament_01: Parlamento
building_type_special_sicilian_parliament_01_desc: $building_special_sicilian_parliament_01_desc$
building_type_srebrenica_mines_01: Mina de srebrenica
building_type_srebrenica_mines_01_desc: Explorada na antiguidade pelos seus enormes
  depósitos de prata, Srebrenica, Silver City, está pronta para ser explorada novamente
  usando técnicas modernas de mineração.
building_type_stables_01: Estábulos
building_type_stonehenge_01: Stonehenge
building_type_stonehenge_01_desc: Stonehenge é uma estrutura antiga e mística que
  inspirou muitos estudiosos. Ainda hoje, nestes tempos iluminados, homens instruídos
  de toda a Grã-Bretanha reúnem-se para estudá-lo. Qual é realmente o seu propósito?
building_type_temple_01: Têmpora
building_type_the_colosseum_01: O coliseu
building_type_the_colosseum_01_desc: O Coliseu é um dos maiores anfiteatros já construídos
  e já recebeu inúmeros espetáculos, como combates de gladiadores, caças de animais
  e até batalhas navais reconstruídas. Sua construção foi iniciada pelo imperador
  romano Vespasiano em 72 d.C. e concluída em 80 d.C. sob seu sucessor, Tito.\n\nApesar
  de sua história vibrante, seu principal uso hoje é a colheita de mármore e bronze
  para uso em outros lugares.
building_type_the_friday_mosque_01: A mesquita de sexta-feira
building_type_the_friday_mosque_01_desc: A Mesquita de Sexta-feira, ou Mesquita Jameh
  de Esfahan, foi construída durante a dinastia Umayyad. Diz-se que o califa fez pessoalmente
  um dos pilares da mesquita. Antes de se tornar uma mesquita, diz-se que era uma
  casa de culto para os zoroastristas.
building_type_the_pyramids_01: As pirâmides
building_type_the_pyramids_01_desc: As pirâmides, principalmente a de Quéops, são
  consideradas maravilhas do mundo antigo. Vastos e impressionantes, eles realçam
  a imagem de qualquer governante que os controle.
building_type_the_tower_of_london_01: A torre de Londres
building_type_the_tower_of_london_01_desc: A Torre de Londres é um castelo que serve
  tanto como fortificação vital quanto como prisão. A torre central é chamada de 'Torre
  Branca' e abriga a classe dominante. A posição da Torre de Londres significa que
  é vital para a defesa de todo o condado.
building_type_theodosian_walls_01: As muralhas de teodósio
building_type_university_01: Universidade
building_type_visby_ringmur_01: Visby ringmur
building_type_visby_ringmur_01_desc: A Muralha da Cidade de Visby protege a cidade
  de ameaças externas, como invasores ou dinamarqueses. Ele também impede a entrada
  de coletores de impostos enviados pelo Coisa de Gotland! Para chegar às riquezas
  internas, os agressores devem primeiro lidar com uma infinidade de torres, todas
  ocupadas por arqueiros.
building_type_walls_of_benin_01: Muralhas do Benin
building_type_walls_of_benin_01_desc: 'As Muralhas do Benin são uma enorme série de
  terraplenagens #low (Iya in the Edo language)#!, que circundam todo o Benin. As
  paredes são constituídas por estrutura de vala e dique, com fosso interior e muralha
  exterior.'
building_type_walls_of_genoa_01: Muralhas de Gênova
building_type_walls_of_genoa_01_desc: As Muralhas de Génova foram construídas no século
  IX, depois de a cidade ter obtido uma autonomia significativa. As muralhas, juntamente
  com a protecção da costa, permitem que a zona se desenvolva e prospere.
building_type_warrior_lodges_01: Lojas de guerreiros
building_type_warrior_lodges_01_desc: Laços pessoais forjados nos campos de batalha
  merecem salões de comemoração, onde os guerreiros de antigamente possam compartilhar
  suas histórias maravilhosas, porém verossímeis, com pessoas sonhadoras.-jovens de
  olhos arregalados.
building_type_watchtowers_01: Torres de vigia
building_type_watermills_01: Moinhos de água
building_type_watermills_01_desc: Os moinhos de água transformam todos os tipos de
  movimento da água, desde marés até cachoeiras, em rotação usada para moer, serrar,
  triturar e encher. As licenças de exploração de um moinho de água constituem uma
  fonte fácil e fiável de imposto adicional para o proprietário da exploração.
building_type_wind_furnace_01: Fornos eólicos
building_type_wind_furnace_01_desc: Situados em terreno montanhoso na costa do oceano,
  onde os ventos das monções atingem primeiro a terra, os fornos eólicos fundiam aço
  mundialmente famoso e de qualidade impecável.
building_type_windmills_01: Moinhos de vento
building_type_windmills_01_desc: Os moinhos de vento estão localizados em áreas onde
  os ventos são geralmente mais fortes, como nas colinas ou na costa. Ao contrário
  dos moinhos de água, os moinhos de vento não são parados pelo congelamento dos rios
  e podem funcionar durante todo o ano.
building_type_workshops_01: Oficinas
building_type_workshops_01_desc: Fletchers, arqueiros e carpinteiros trabalham nessas
  oficinas para construir armas de cerco e fornecer suprimentos às tropas para campanhas
  prolongadas.
