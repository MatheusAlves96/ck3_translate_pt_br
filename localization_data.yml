board_games.0001.desc.i_am_countered: 'Exploda-o, #EMP somehow#! esse [bg_opponent.GetWomanMan]
  parece que #color_blue_gray counter#! cada estratagema que emprego.\n\n'
board_games.0001.desc.i_am_winning.diplomacy.high: Parece”, ironiza meu oponente,
  “que você me colocou em ligeira desvantagem. Por agora.
board_games.0001.desc.i_am_winning.diplomacy.low: Eu não... eu não posso... Apenas
  pegue leve comigo!" grita meu oponente, claramente frustrado e incapaz de encontrar
  as palavras certas.
board_games.0001.desc.i_am_winning.diplomacy.medium: Meu oponente não diz nada, apenas
  toca bateria [bg_opponent.GetHerHis] dedos contra a mesa em um ataque de ressentimento.
board_games.0001.desc.i_am_winning.hook_on.strong: '[bg_opponent.GetFaith.random_GoodGodNames]!
  Você não pode me deixar ter um pingo de controle, pode?" Lamenta meu oponente.'
board_games.0001.desc.i_am_winning.hook_on.weak: $board_games.0001.desc.i_am_winning.hook_on.strong$
board_games.0001.desc.i_am_winning.hooked_by.strong: 'Se não fosse um desperdício
  ligar para o que você #EMP owe#! aqui", franze a testa meu oponente, "eu ficaria
  tentado a #EMP force#! você perder.'
board_games.0001.desc.i_am_winning.hooked_by.weak: $board_games.0001.desc.i_am_winning.hooked_by.strong$
board_games.0001.desc.i_am_winning.intrigue.high: Você pode pensar que está ganhando”,
  ri meu oponente, “mas você só pensa isso porque eu quero que você pense assim. E
  eu sei que você sabe que eu sei que você sabe disso.
board_games.0001.desc.i_am_winning.intrigue.low: 'Você poderia aliviar o #EMP blatant#!
  trapaceando por um momento?" rosna meu oponente.'
board_games.0001.desc.i_am_winning.intrigue.medium: Suspeito que minha estratégia
  precise de mais... astúcia..." murmura meu oponente, olhando frustrado para o tabuleiro.
board_games.0001.desc.i_am_winning.learning.high: Eu sabia que não deveria ter aberto
  com o Fool's [bg_opponent.Custom('BG_RandomMoveType')]", lamenta meu oponente. "Eu
  basicamente já perdi.
board_games.0001.desc.i_am_winning.learning.low: 'Isso é completamente injusto, eu
  nem #EMP understand#"! metade dessas regras", bufa meu oponente. "Você está claramente
  inventando-as enquanto jogamos.'
board_games.0001.desc.i_am_winning.learning.medium: 'Você está usando o [bg_myself.Custom(''BG_RandomRankPossessive'')]  [bg_myself.Custom(''BG_RandomMoveType'')]  #EMP
  again#!?" geme meu oponente. "Você é #EMP so#! barato.'
board_games.0001.desc.i_am_winning.martial.high: 'Se este fosse um campo de batalha
  real", declara meu oponente, "as coisas #EMP would#! estar indo de forma diferente.'
board_games.0001.desc.i_am_winning.martial.low: Não posso liderar soldados", lamenta
  meu oponente, "não posso jogar [SCOPE.Custom('BG_GameType')]. Para que sou bom?
board_games.0001.desc.i_am_winning.martial.medium: 'Meu oponente golpeia [bg_opponent.GetHerHis]
  queixo pensativamente. "Eu era #EMP positive#! que esse estratagema teria funcionado...'
board_games.0001.desc.i_am_winning.match_history.recently_lost_against.county: Meu
  oponente enxuga uma gota de suor [bg_opponent.GetHerHis][bg_opponent.Custom('MaskFace')][bg_opponent.Custom('EyeEyes')]
  ampla, sem dúvida repetindo mentalmente o jogo que custou [bg_opponent.GetHerHim][bg_myself.MakeScope.Var('bg_recent_land_less_stake').Title.GetNameNoTier]
  enquanto jogamos.
board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default: 'Não,
  não, não!" choraminga meu oponente. "Não #EMP again#!, não para #EMP you#'
board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble: Eu
  só preciso de uma vitória, eu só preciso de uma vitória, eu só preciso-" murmura
  meu oponente, uma e outra vez, sob [bg_opponent.GetHerHis] respiração.
board_games.0001.desc.i_am_winning.match_history.recently_won_against.county: Se ao
  menos você tivesse jogado tão bem quando [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]
  estava em jogo", sorri meu oponente.
board_games.0001.desc.i_am_winning.match_history.recently_won_against.default: 'Bem",
  geme meu oponente, "parece #EMP this#! o jogo não está indo do meu jeito.'
board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble: Ahhh”,
  suspira meu oponente. “Você ganha algumas, você perde algumas. Desta vez é a sua
  vez de vencer, eu acho.
board_games.0001.desc.i_am_winning.relation.best_friend: Não há nada melhor, eu sempre
  digo", exulta meu melhor amigo, "do que bater em alguém com força. [SCOPE.Custom('BG_GameType')].
  Eu te invejo!
board_games.0001.desc.i_am_winning.relation.bully: Se você me vencer, eu te vencerei.
  É simples assim", franze a testa meu valentão.
board_games.0001.desc.i_am_winning.relation.crush: Minha paixão é... Ah, não! [bg_opponent.GetSheHe|U]está
  bravo comigo, eu simplesmente sei disso, posso ler isso [bg_opponent.GetHerHis][bg_opponent.Custom('MaskFace')]
board_games.0001.desc.i_am_winning.relation.friend: Droga", ri meu amigo, "você não
  relaxa [SCOPE.Custom('BG_GameType')] para qualquer um, e você?
board_games.0001.desc.i_am_winning.relation.guardian: Parece que você está aprendendo",
  observa meu tutor, queixoso. "Ou pelo menos me imitando com mais eficiência.
board_games.0001.desc.i_am_winning.relation.lover: 'Nós não #EMP have#! estar jogando
  [SCOPE.Custom(''BG_GameType'')][bg_myself.GetFirstNameNoTooltip]”, sussurra meu
  amante. “Tenho certeza de que existem outras maneiras de nos entretermos...'
board_games.0001.desc.i_am_winning.relation.nemesis: $board_games.0001.desc.opponent_winning.relation.nemesis$
board_games.0001.desc.i_am_winning.relation.rival: 'Você apenas #EMP love#! me humilhando,
  não é?" cospe meu rival, sempre um péssimo perdedor.'
board_games.0001.desc.i_am_winning.relation.soulmate: $board_games.0001.desc.opponent_winning.relation.soulmate$
board_games.0001.desc.i_am_winning.relation.victim: Minha vítima fica quieta, mas
  parece [bg_opponent.GetSheHe]está à beira das lágrimas.
board_games.0001.desc.i_am_winning.relation.ward: Minha ala está claramente magoada
  com o quanto [bg_opponent.GetSheHe] está perdendo, um olhar severo e severo [bg_opponent.Custom('MaskFace_BehindAcross')][bg_opponent.GetHerHis][bg_opponent.Custom('MaskFace')]
board_games.0001.desc.i_am_winning.stewardship.high: Dói-me dizer isso”, resmunga
  meu oponente, “mas as probabilidades simplesmente não parecem boas para mim.
board_games.0001.desc.i_am_winning.stewardship.low: 'Por que os números #EMP always#!
  tão difícil?" faz beicinho meu oponente. "[SCOPE.Custom(''BG_GameType'')|U] preciso
  que você pense muito à frente e eu apenas #EMP can''t#'
board_games.0001.desc.i_am_winning.stewardship.medium: Meu oponente olha atentamente
  para o tabuleiro.
building_mali_mines_01: Assentamento de mineração de ouro
O...
board_games.0001.desc.i_am_winning.trait.ambitious: 'Eu tinha...", meu oponente hesita,
  sem palavras, "... #EMP higher#! espera por esta partida.'
board_games.0001.desc.i_am_winning.trait.arbitrary: Não vejo por que não podemos usar
  minhas regras", lamenta meu oponente. "Estou lhe dizendo, é assim que todo mundo
  joga em [bg_opponent.GetCurrentLocation.GetNameNoTooltip]
board_games.0001.desc.i_am_winning.trait.arrogant: 'Você não está realmente me vencendo,
  você sabe”, canta meu oponente. #EMP think#! você é, mas isso é impossível.'
board_games.0001.desc.i_am_winning.trait.bossy: 'Hrmf, se tivéssemos jogado com #EMP
  my#! regras #EMP then#! Eu estaria mostrando a você!", geme meu oponente.'
board_games.0001.desc.i_am_winning.trait.brave: Eu tenho um plano”, vangloria-se meu
  oponente, “e ele vai mudar todo o jogo!
board_games.0001.desc.i_am_winning.trait.callous: Hmm, então é assim que é perder?"
  pergunta meu oponente. "Não é algo que eu goste especialmente.
board_games.0001.desc.i_am_winning.trait.calm: Meu oponente geralmente-O comportamento
  sereno está... distorcido. A ligeira torção de nuvens carrancudas [bg_opponent.Custom('MaskFace_BehindAcross')][bg_opponent.GetHerHis][bg_opponent.Custom('MaskFace')]
board_games.0001.desc.i_am_winning.trait.charming: 'Você não quer levar isso um #EMP
  little#! mais fácil para mim?" pergunta meu oponente, [bg_opponent.GetHerHis] voz
  enjoativa e doce.'
board_games.0001.desc.i_am_winning.trait.chaste: Este é o problema com [SCOPE.Custom('BG_GameType')]”,
  grita meu oponente, gesticulando descontroladamente. “Inflama as paixões! Desperta
  os sentidos! É um excesso cru e carnal em sua forma mais básica.
board_games.0001.desc.i_am_winning.trait.compassionate: 'Você sabe", pondera meu oponente
  incisivamente, "[SCOPE.Custom(''BG_GameType'')] deveria ser sobre ter #EMP fun#!,
  não apenas ganhando a qualquer custo.'
board_games.0001.desc.i_am_winning.trait.content: Ah, bem”, suspira meu oponente,
  “posso não vencer, mas dei o meu melhor.
board_games.0001.desc.i_am_winning.trait.craven: Meu oponente se agita sem parar,
  parecendo prestes a simplesmente fugir.
board_games.0001.desc.i_am_winning.trait.curious: 'Espere... como você está #EMP winning#!?".
  meu oponente parece positivamente incrédulo.'
board_games.0001.desc.i_am_winning.trait.cynical: 'De #EMP course#! você está ganhando",
  geme meu oponente, melancólico. "Ninguém #EMP ever#! me deixa ganhar um jogo de
  [SCOPE.Custom(''BG_GameType'')]'
board_games.0001.desc.i_am_winning.trait.deceitful: Parece que você precisa de banheiro”,
  sugere meu oponente, com simpatia. “Sinta-se à vontade; Eu vou guardar o tabuleiro.
board_games.0001.desc.i_am_winning.trait.diligent: Sim, você está liderando agora”,
  repreende meu oponente, “mas com um pouco de trabalho, posso alcançá-lo!
board_games.0001.desc.i_am_winning.trait.fickle: Estou ficando entediado com [SCOPE.Custom('BG_GameType')]",
  lamenta meu oponente. "Não podemos jogar outra coisa?
board_games.0001.desc.i_am_winning.trait.forgiving: Meu oponente parece totalmente
  otimista, sem nenhum traço de vitríolo escrito [bg_opponent.Custom('MaskFace_BehindAcross')][bg_opponent.GetHerHis][bg_opponent.Custom('MaskFace')]
board_games.0001.desc.i_am_winning.trait.generous: 'Meu oponente me dá um sorriso
  gentil. "Você está fazendo #EMP so#! bem, continue assim!'
board_games.0001.desc.i_am_winning.trait.gluttonous: Meu oponente mastiga preguiçosamente
  um pequeno pãozinho, perdido em uma névoa de migalhas e concentração.
board_games.0001.desc.i_am_winning.trait.greedy: Meu oponente joga uma moeda preguiçosamente
  entre [bg_opponent.GetHerHis] dedos, o metal frio presumivelmente reconfortante
  [bg_opponent.GetHerHim] como [bg_opponent.GetSheHe] olhos [bg_opponent.GetHerHis]
  perda iminente.
board_games.0001.desc.i_am_winning.trait.gregarious: 'Você é muito melhor que meus
  parceiros habituais", admira meu oponente, "e eu jogo um #EMP lot#! de [SCOPE.Custom(''BG_GameType'')]'
board_games.0001.desc.i_am_winning.trait.honest: Eu não esperava que você fosse tão..."
  meu oponente faz uma pausa por um momento, "#EMP difficult#! jogar.
board_games.0001.desc.i_am_winning.trait.humble: 'As orelhas do meu oponente estão
  #EMP visibly#! vermelho de chateado. "Não há como negar que suas técnicas são..."
  [bg_opponent.GetSheHe] engole, "impecável.'
board_games.0001.desc.i_am_winning.trait.impatient: 'Por [bg_opponent.GetFaith.HighGodName],
  você já ganhou, #EMP ok#!?" franze a testa meu oponente. "Só #EMP finish#! isso
  já.'
board_games.0001.desc.i_am_winning.trait.just: 'Não posso provar isso", murmura meu
  oponente, "mas estou #EMP certain#! você deve estar trapaceando.'
board_games.0001.desc.i_am_winning.trait.lazy: 'Oh, é minha vez?" boceja meu oponente.
  "Desculpe, não estou pagando um #EMP huge#! quantidade de atenção.'
board_games.0001.desc.i_am_winning.trait.lustful: Meu oponente não parece estar prestando
  atenção na partida, em vez disso se fixando no... formato de alguns dos [SCOPE.Custom('BG_GamePiecePlural')]
board_games.0001.desc.i_am_winning.trait.paranoid: 'Você planejou isso, não foi?"
  quase rosna meu oponente. "Planejei #EMP humiliate#! eu com um jogo fraudado!'
board_games.0001.desc.i_am_winning.trait.patient: Você pode estar em vantagem por
  enquanto”, observa meu oponente, “mas acabará cometendo um deslize. Eles sempre
  fazem isso.
board_games.0001.desc.i_am_winning.trait.pensive: Ah, não, eu sabia que não deveria
  ter jogado... agora perdi seu tempo..." murmura meu oponente.
board_games.0001.desc.i_am_winning.trait.rowdy: Só para você saber”, sussurra meu
  oponente, “se eu perder, vou jogar todo esse jogo na sua cabeça idiota.
board_games.0001.desc.i_am_winning.trait.sadistic: Meu oponente fica em silêncio,
  [bg_opponent.Custom('EyeEyes')] traindo um respeito relutante pela habilidade e
  pela vitória iminente.
board_games.0001.desc.i_am_winning.trait.shy: Meu oponente está em silêncio e imóvel,
  franzindo a testa enquanto [bg_opponent.GetSheHe] pondera como direcionar nosso
  jogo para [bg_opponent.GetHerHis][SCOPE.Custom('BG_GamePiecePlural')]
board_games.0001.desc.i_am_winning.trait.stubborn: 'Você não vai me vencer", cospe
  meu oponente entre os dentes cerrados. "Ninguém #EMP ever#! me bate.'
board_games.0001.desc.i_am_winning.trait.temperate: Hrmph”, resmunga meu oponente.
  “Correr riscos como esse vai lhe causar um dano algum dia.
board_games.0001.desc.i_am_winning.trait.trusting: Por [bg_opponent.GetFaith.KnowledgeGodName]”,
  lamenta meu oponente. “Você acha que eu lhe dei muitas aberturas? Eu não esperava
  perder tão cedo.
board_games.0001.desc.i_am_winning.trait.vengeful: A expressão do meu oponente é dura.
  [bg_opponent.GetHerHis|U] os dedos apertam a borda da prancha, como se estivessem
  se contendo.
board_games.0001.desc.i_am_winning.trait.wrathful: 'Uma veia particularmente feia
  está saliente [bg_opponent.Custom(''MaskFace_BehindIn'')] do meu oponente [bg_opponent.Custom(''MaskFace'')].
  "Se você continuar ganhando, vou vomitar #EMP literal#! sangue por todo esse tabuleiro,
  você está trapaceando [bg_myself.Custom(''InsultNoun'')]'
board_games.0001.desc.i_am_winning.trait.zealous: '[bg_opponent.GetFaith.KnowledgeGodName]
  livra-me desta ameaça", murmura meu oponente sob [bg_opponent.GetHerHis] respiração.'
board_games.0001.desc.i_have_countered: 'Naturalmente, minhas técnicas habilmente
  #color_blue_gray foil#! meu oponente.#!\n\n'
board_games.0001.desc.intro.diplomacy.crit_failure: um esforço lamentavelmente óbvio
  para me confundir.
board_games.0001.desc.intro.diplomacy.crit_success: um conjunto de movimentos irritantemente
