board_games.0001.desc.intro.intrigue.failure: uma armadilha óbvia.
board_games.0001.desc.intro.intrigue.success: uma variedade de fintas e estratagemas
  astutos.
board_games.0001.desc.intro.learning.crit_failure: uma tentativa frustrada de replicar
