board_games.0031.desc.intro.02: Com um sorriso presunçoso, coloco meu último [SCOPE.Custom('BG_GamePiece')]
  no tabuleiro.
board_games.0031.desc.intro.03: Nós dois olhamos para o final [SCOPE.Custom('BG_GamePiece')].
  Eu fiz isso. Eu ganhei.
board_games.0031.desc.middle.01: Este jogo de [SCOPE.Custom('BG_GameType')] é minha,
  mais uma bela vitória na minha indiscutível ascensão ao papel de Rei dos Jogos.
board_games.0031.desc.middle.02: Mais uma vez, a minha superioridade intelectual triunfa
  acima de tudo.
board_games.0031.desc.middle.03: '[ROOT.Char.GetFaith.HighGodName] testemunhou meu
